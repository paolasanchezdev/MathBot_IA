<!-- achievements.html -->
<section id="achievements" class="card fade-in">
  <header class="section-header">
    <h2>Logros</h2>
    <div class="welcome-meta">
      <span class="pill" id="achievements-pill">Tus hitos de estudio</span>
      <span class="pill subtle" id="achievements-progress" hidden></span>
    </div>
    <p class="muted" id="achievements-summary">Cargando logros basados en tus lecciones...</p>
  </header>

  <div id="achievements-list" class="achievements-grid"></div>

  <section class="units-progress">
    <h3>Avance por unidad</h3>
    <div id="achievements-units" class="units-grid"></div>
  </section>

  <section class="next-lessons">
    <h3>Siguientes pasos</h3>
    <p class="muted">Marca las lecciones completadas para desbloquear nuevos logros.</p>
    <div id="achievements-actions" class="actions-grid"></div>
  </section>
</section>
